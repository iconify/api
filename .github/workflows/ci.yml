name: ci

on:
    push:
        branches:
            - main
            - next
    pull_request:
        branches:
            - main
            - next

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: ğŸ“¦ Install dependencies
              run: npm ci

            - name: ğŸš§ Build project
              run: npm run build

            - name: ğŸ§ª Test project
              run: npm run test
